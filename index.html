<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Monitoramento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Buscar Placa</h2>
            <input type="text" id="placaBusca" placeholder="Digite a placa">
            <button onclick="buscarPlaca()">Buscar</button>
            <div id="resultadoPlaca">
                <p><strong>Placa:</strong> <span id="placaInfo"></span></p>
                <p><strong>Cliente:</strong> <span id="clienteInfo"></span></p>
                <p><strong>Plataforma:</strong> <span id="plataformaInfo"></span></p>
                <p><strong>Tratativa:</strong> <span id="tratativaInfo"></span></p>
            </div>
        </div>

        <div class="center-side">
            <h2>Em Andamento</h2>
            <textarea id="emAndamento" placeholder="Digite o status aqui..."></textarea>
        </div>

        <div class="right-side">
            <h2>Quadro de Avisos</h2>
            <div id="quadroAvisos">
                <div class="aviso">
                    <p>Exemplo de aviso. Clique para remover.</p>
                </div>
            </div>
            <input type="text" id="novoAviso" placeholder="Digite o novo aviso">
            <button onclick="adicionarAviso()">Adicionar Aviso</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
